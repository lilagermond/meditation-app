<html>
    <head>
        <title>Meditation app</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="myvideo">
            
            <video id="background-video" loop>
                <source src="https://projects.lilagermond.com/meditation/fond-meditation.mp4"
                        type="video/mp4">
            </video>
        </div>
        <div id="choose-time">
            <div class="time" onclick="setTimer(120)">2 min</div>
            <div class="time" onclick="setTimer(300)">5 min</div>
            <div class="time" onclick="setTimer(600)">10 min</div>
        </div>
        <div id="timer-box">
            <div id="button-circle">
                <button id="play-button" onclick="startTimer()"></button>
                <button id="pause-button" onclick="stopTimer()"></button>
            </div>
            <div id="timer-time">2:00</div>
        </div>
        <div id="music-choice">
            <div class="music" onclick="chooseMusic('https://projects.lilagermond.com/meditation/zen.mp3')">Zen</div>
            <div class="music" onclick="chooseMusic('https://projects.lilagermond.com/meditation/calming.mp3')">Calming</div>
            <div class="music" onclick="chooseMusic('https://projects.lilagermond.com/meditation/vision.mp3')">Vision</div>
            <div class="music" onclick="chooseMusic('https://projects.lilagermond.com/meditation/harmony.mp3')">Harmony</div>
            <div class="music" onclick="chooseMusic('https://projects.lilagermond.com/meditation/heaven.mp3')">Heaven</div>
            <audio id="player-music" controls loop>
                <source src="zen.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="info">Musics by <a href="https://www.ashamaluevmusic.com/">Ashamaluevmusic</a></div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
